<kendo-grid [data]="gridView" [resizable]="true" [pageSize]="state.take" [skip]="state.skip" [sort]="state.sort"
  [filter]="state.filter" [sortable]="{
    allowUnsort: true,
    mode: 'single'
    }" [sort]="sort1" [pageable]="true" filterable="menu" (sortChange)="sortChange($event)"
  kendoGridSelectBy="ProductID" [selectable]="selectableSettings" [selectedKeys]="mySelection"
  (selectedKeysChange)="onSelectedKeysChange($event)">
  <ng-template kendoGridToolbarTemplate>
    <kendo-combobox [disabled]="comboDisable" [data]="listItems" (valueChange)="valueChange($event)"
     (selectionChange)="selectionChange($event)" (filterChange)="filterChange($event)">
    </kendo-combobox>
    <button (click)="reset()" [disabled]="disableButton" kendoButton>Delete Selection</button>
  </ng-template>

  <kendo-grid-checkbox-column showSelectAll="true">

  </kendo-grid-checkbox-column>

  <kendo-grid-column field="ProductID" title="ID" width="200">
  </kendo-grid-column>
  <kendo-grid-column field="ProductName" title="Name" width="200">
  </kendo-grid-column>
  <kendo-grid-column field="Category.CategoryName" title="Category">
  </kendo-grid-column>
  <kendo-grid-column field="UnitPrice" title="Price" width="200">
  </kendo-grid-column>
  <kendo-grid-column field="UnitsInStock" title="In stock" width="200">
  </kendo-grid-column>
  <kendo-grid-column field="Discontinued" title="Don't Price" width="200">
    <ng-template kendoGridCellTemplate let-dataItem>
      <img src="../assets/dollar.png" width="20" height="20" alt="" *ngIf="dataItem.Discontinued">

    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column title="Acction" width="200">
    <ng-template kendoGridCellTemplate let-dataItem>
      <kendo-icon [name]="'delete'"></kendo-icon>
    </ng-template>
  </kendo-grid-column>

</kendo-grid>
